version: '3.8'

# Production Override for Telegram Auto Forwarder
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  telegram-forwarder:
    # Production optimizations
    restart: always
    
    # Increased resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    
    # Production environment
    environment:
      - FLASK_ENV=production
      - PYTHONOPTIMIZE=2
      - WORKERS=4
    
    # Security: Drop capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID
    
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    
    # Additional security options
    security_opt:
      - no-new-privileges:true
    
    # Custom labels for monitoring
    labels:
      - "app=telegram-auto-forwarder"
      - "environment=production"
      - "version=1.0"
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: telegram-forwarder-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - telegram-forwarder
    networks:
      - telegram_network
    labels:
      - "app=telegram-auto-forwarder"
      - "component=reverse-proxy"

  # Optional: Add monitoring
  watchtower:
    image: containrrr/watchtower
    container_name: telegram-forwarder-watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_INCLUDE_STOPPED=true
    labels:
      - "app=telegram-auto-forwarder"
      - "component=auto-updater"
